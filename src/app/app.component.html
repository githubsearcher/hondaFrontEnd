
<div class="container">

<table class="table table-striped" [mfData]="userList" #mf="mfDataTable" [mfRowsOnPage]="10">
  <thead>
  <tr>
      <th style="width: 20%">
          <mfDefaultSorter by="name">Name</mfDefaultSorter>
      </th>
      <th style="width: 20%">
          <mfDefaultSorter by="email">Email</mfDefaultSorter>
      </th>
      <th style="width: 20%">
          <mfDefaultSorter by="phoneNo">Phone No.</mfDefaultSorter>
      </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of mf.data">
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.phoneNo}}</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
      <td colspan="4">
          <mfBootstrapPaginator></mfBootstrapPaginator>
          <button type="button" class="btn btn-primary paceButton" (click)="DownloadCsv()">Download CSV</button>
      </td>
  </tr>
  </tfoot>
</table>
</div>
